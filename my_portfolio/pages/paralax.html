<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-color:#F7E2E2;

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>  </p>
	
<div class="parallax"></div>

<div style="height:1000px;background-color:#61A4BC;font-size:36px">
Top Layer Page
</div>
	
<div class="parallax"></div>

<div style="height:1000px;background-color:#5B7DB1;font-size:36px">
Mid Layer Page
</div>
	
<div class="parallax"></div>

<div style="height:1000px;background-color:#1A132F;font-size:36px">
Bottom Layer Page
</div>
</body>
</html>
